<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>solo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<script src="script/zepto.min.js"></script>
<script src="script/frozen.js"></script>

</head>
<body>
<div class="ui-dialog" id="wram">
    <div class="ui-dialog-cnt">
        <div class="ui-dialog-bd">
            <h4>提示</h4>
            <div>起码给个昵称，叫啥都行！</div>
        </div>
        <div class="ui-dialog-ft ui-btn-group">
            <button type="button" id="wram_no" onclick="warmNo()">就是不给！</button>
            <button type="button" id="wram_yes" onclick="warmYes()">好的</button>
        </div>
    </div>        
</div>
<div id="enter">
	
     <div class="ui-form-item ui-border-b">
        <label for="#">
            昵称
        </label>
        <input type="text" placeholder="昵称" id="user_name" />
        <a href="#" class="ui-icon-close">
        </a>
    </div>
    <div class="ui-notice-btn">
        <button class="ui-btn-primary ui-btn-lg" id="start">进入</button>
    </div>
    
</div>
<div id="first" style="display:none;">
    <h2 class="title ui-border-b">
        <a href="/" class="ui-arrowlink">聊天室</a>
    </h2>
    <div class="content">
        <div  class="ui-searchbar-wrap ui-border-b">
            <div class="ui-searchbar">
                <div class="ui-searchbar-text">发言</div>
                <div class="ui-searchbar-input"><input value="" type="text" placeholder="发言" autocapitalize="off" id="cont"></div>
            </div>
        
            <button class="ui-btn ui-btn-primary" id="send" onClick="setup(document.getElementById('cont').value,ws)">确定</button>
        </div> 
    </div>
    <ul class="ui-list ui-border-tb">  
        
      
    </ul>
</div>
<script src="script/main.js"></script>
</body>
</html>
